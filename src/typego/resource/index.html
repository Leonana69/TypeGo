<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeGo: Power the Robot Dog with Large Language Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content-wrapper {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 10px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .chat-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .example-commands {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-image {
            max-width: 75%;
            background: white;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 60px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üêï TypeGo: Power the Robot Dog with Large Language Model</h1>
        </div>

        <div class="content-wrapper">
            <div class="video-section">
                <h2>Robot POV</h2>
                <div class="video-grid">
                    <div class="video-container">
                        <img src="/robot-pov/" alt="Robot POV" id="robotPov">
                    </div>
                    <div class="video-container">
                        <img src="/robot-map/" alt="Robot Map" id="robotMap">
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-header">
                    <h2>Chat with TypeGo</h2>
                    <div class="example-commands">
                        <button class="example-btn" onclick="useExample(this)">Find something I can eat.</button>
                        <button class="example-btn" onclick="useExample(this)">What you can see?</button>
                        <button class="example-btn" onclick="useExample(this)">Follow that ball for 20 seconds</button>
                        <button class="example-btn" onclick="useExample(this)">Find a chair for me.</button>
                        <button class="example-btn" onclick="useExample(this)">Go to the chair without book.</button>
                    </div>
                </div>
                
                <div class="chat-container" id="chatContainer">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I'm TypeGo, your AI-powered robot dog. You can ask me to navigate, find objects, or describe what I see. Try one of the example commands above!
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a command for the robot dog..."
                            autocomplete="off"
                        >
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addImage(htmlContent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const imageDiv = document.createElement('div');
            imageDiv.className = 'message-image';
            
            // Create a temporary container to parse the HTML
            const temp = document.createElement('div');
            temp.innerHTML = htmlContent;
            
            // Extract the img element
            const img = temp.querySelector('img');
            if (img) {
                imageDiv.appendChild(img);
            } else {
                // If no img found, just set the innerHTML
                imageDiv.innerHTML = htmlContent;
            }
            
            messageDiv.appendChild(imageDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            indicator.appendChild(typingDiv);
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideTypingIndicator();

                // Use EventSource-like streaming for SSE
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // Keep the last incomplete line in the buffer
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            
                            if (data === '[DONE]') {
                                break;
                            }

                            if (data) {
                                try {
                                    const item = JSON.parse(data);
                                    console.log('Received item:', item.type, item.content.substring(0, 100));
                                    
                                    if (item.type === 'text') {
                                        addMessage(item.content);
                                    } else if (item.type === 'image') {
                                        console.log('Adding image, content length:', item.content.length);
                                        addImage(item.content);
                                    }
                                } catch (e) {
                                    console.error('Parse error:', e, 'Data:', data.substring(0, 200));
                                }
                            }
                        }
                    }
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, there was an error processing your request.');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function useExample(button) {
            messageInput.value = button.textContent;
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();

        // Add error handling for video streams
        document.getElementById('robotPov').onerror = function() {
            console.log('Robot POV stream error, retrying...');
            setTimeout(() => {
                this.src = '/robot-pov/?t=' + new Date().getTime();
            }, 1000);
        };

        document.getElementById('robotMap').onerror = function() {
            console.log('Robot map stream error, retrying...');
            setTimeout(() => {
                this.src = '/robot-map/?t=' + new Date().getTime();
            }, 1000);
        };
    </script>
</body>
</html>
